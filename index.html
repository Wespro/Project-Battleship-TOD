<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Project-Battleship-TOD</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Battleship - Void Version</h1></header>
    <main>
      <div class="boards">
        <div id="synario1" class="player1BoardCont"></div>
        <h2 class="gameStatus">Start the game..</h2>
        <div id="synario1" class="computerBoardCont"></div>
        <div id="synario1" class="player2BoardCont"></div>
      </div>

      <div class="controls">
        <div class="gameTypeControls">
          <button class="play1v1Btn">Play1v1</button>
          <button class="playVsComputerBtn">Play VS Computer</button>
        </div>

        <div class="gameControls">
          <button class="back">Back</button>
          <button class="placeBoardPlayer2">Board placing Player2</button>
          <button class="placeBoardPlayer1">Board placing Player1</button>
          <button class="reset">Reset</button>
          <button class="shuffle">Shuffle</button>
          <button class="start">Start game</button>
        </div>
        <div class="BoxOfShipsPlayer1 BoxOfShips">
          <div class="close">X</div>
          <div class="shipsLevel1Cont shipsLevelCont">
            <h2>4 Ships lvl 1</h2>
            <div class="shipsLevel1"></div>
          </div>
          <div class="shipsLevel2Cont shipsLevelCont">
            <h2>3 Ships lvl 2</h2>
            <div class="shipsLevel2 shipsLevel"></div>
          </div>
          <div class="shipsLevel3Cont shipsLevelCont">
            <h2>2 Ships lvl 3</h2>
            <div class="shipsLevel3 shipsLevel"></div>
          </div>
          <div class="shipsLevel4Cont shipsLevelCont">
            <h2>1 Ship lvl 4</h2>
            <div class="shipsLevel4 shipsLevel"></div>
          </div>
        </div>
        <div class="BoxOfShipsPlayer2 BoxOfShips">
          <div class="close">X</div>
          <div class="shipsLevel1Cont shipsLevelCont">
            <h2>4 Ships lvl 1</h2>
            <div class="shipsLevel1"></div>
          </div>
          <div class="shipsLevel2Cont shipsLevelCont">
            <h2>3 Ships lvl 2</h2>
            <div class="shipsLevel2 shipsLevel"></div>
          </div>
          <div class="shipsLevel3Cont shipsLevelCont">
            <h2>2 Ships lvl 3</h2>
            <div class="shipsLevel3 shipsLevel"></div>
          </div>
          <div class="shipsLevel4Cont shipsLevelCont">
            <h2>1 Ship lvl 4</h2>
            <div class="shipsLevel4 shipsLevel"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Copyright Â© 2024

    </footer>
    <script
      src="./js files/Game Related/domInteractions.js "
      type="module"
    ></script>
  </body>
</html>
